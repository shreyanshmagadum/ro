####<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
%%%<title>For goodu</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1b0b1f,#3a0d2b,#ff4b6e);
    color:white;
    text-align:center;
}

/* Center card */
.card{
    z-index:2;
    padding:20px;
}

/* ‚ú® Typing title (NO CUT ISSUE) */
.name{
    font-size:40px;
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid white;
    width:0;
    margin:auto;
    animation:typing 3s steps(30,end) forwards, blink .7s infinite;
}

@keyframes typing{
    from{width:0}
    to{width:100%}
}

@keyframes blink{
    50%{border-color:transparent}
}

/* üåπ Rose bloom animation */
.rose{
    font-size:120px;
    margin:25px 0;
    transform:scale(0);
    animation:bloom 2s ease forwards 3s;
}

@keyframes bloom{
    0%{transform:scale(0) rotate(-180deg)}
    60%{transform:scale(1.3)}
    100%{transform:scale(1)}
}

/* Button */
button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:#fff;
    color:#ff2d55;
    transition:.3s;
}

button:hover{
    background:#ff2d55;
    color:white;
}

/* Love message */
.message{
    opacity:0;
    margin-top:25px;
    font-size:20px;
    line-height:1.6;
    transition:1.5s;
}

/* Falling petals */
.petal{
    position:absolute;
    font-size:18px;
    animation:fall linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10vh) rotate(0deg)}
    to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

/* Floating hearts */
.heart{
    position:absolute;
    font-size:18px;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(100vh)}
    to{transform:translateY(-10vh);opacity:0}
}

/* Soft glow effect */
.card{
    animation:fadeIn 2s ease;
}

@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}
</style>
</head>

<body>

<div class="card">

    <div class="name">Happy Rose Day Sakshi ‚ù§Ô∏è</div>

    <div class="rose">üåπ</div>

    <button onclick="showLove()">Open My Heart üíå</button>

    <div id="msg" class="message">
        Dear Sakshi,<br><br>
        Like this rose, my love keeps blooming every day.<br>
        You make my world brighter and my heart peaceful.<br><br>
        I‚Äôm lucky to have you in my life ‚ù§Ô∏è<br><br>
        Forever Yours üå∏
    </div>

</div>

<script>
function showLove(){

    document.getElementById("msg").style.opacity = 1;

    // üåπ petals rain
    for(let i=0;i<40;i++){
        let p=document.createElement("div");
        p.innerHTML="üåπ";
        p.className="petal";
        p.style.left=Math.random()*100+"vw";
        p.style.animationDuration=(3+Math.random()*4)+"s";
        document.body.appendChild(p);
    }

    // ‚ù§Ô∏è floating hearts
    for(let i=0;i<30;i++){
        let h=document.createElement("div");
        h.innerHTML="‚ù§Ô∏è";
        h.className="heart";
        h.style.left=Math.random()*100+"vw";
        h.style.animationDuration=(4+Math.random()*5)+"s";
        document.body.appendChild(h);
    }
}
</script>

####</body>
</html>
