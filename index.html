<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Sakshi ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1e1e2f,#3a0d2b,#ff4b6e);
    color:white;
    text-align:center;
}

/* Card */
.card{
    z-index:2;
}

/* Typing name */
.name{
    font-size:40px;
    border-right:3px solid white;
    width:0;
    white-space:nowrap;
    overflow:hidden;
    animation:typing 3s steps(20) forwards, blink .6s infinite;
}

@keyframes typing{
    to{ width:260px; }
}

@keyframes blink{
    50%{border-color:transparent;}
}

/* Rose bloom animation */
.rose{
    font-size:120px;
    margin:25px 0;
    transform:scale(0);
    animation:bloom 2s ease forwards 2.5s;
}

@keyframes bloom{
    0%{transform:scale(0) rotate(-180deg);}
    60%{transform:scale(1.3);}
    100%{transform:scale(1);}
}

/* Button */
button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:#fff;
    color:#ff2d55;
    transition:.3s;
}

button:hover{
    background:#ff2d55;
    color:#fff;
}

/* Message */
.message{
    opacity:0;
    margin-top:20px;
    font-size:20px;
    transition:1.5s;
}

/* Floating petals */
.petal{
    position:absolute;
    font-size:18px;
    animation:fall linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10vh) rotate(0deg);}
    to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* Hearts */
.heart{
    position:absolute;
    color:#ff9ecb;
    animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card">

    <div class="name">Happy Rose Day Sakshi ‚ù§Ô∏è</div>

    <div class="rose">üåπ</div>

    <button onclick="showLove()">Open My Heart üíå</button>

    <div id="msg" class="message">
        Dear Sakshi,<br><br>
        Every petal carries my feelings for you.<br>
        You make my world brighter and my heart calmer.<br><br>
        I‚Äôm lucky to have you ‚ù§Ô∏è<br><br>
        Forever yours üå∏
    </div>

</div>

<script>

/* Show message */
function showLove(){
    document.getElementById("msg").style.opacity=1;

    // petals rain
    for(let i=0;i<40;i++){
        let p=document.createElement("div");
        p.innerHTML="üåπ";
        p.className="petal";
        p.style.left=Math.random()*100+"vw";
        p.style.animationDuration=(3+Math.random()*4)+"s";
        document.body.appendChild(p);
    }

    // floating hearts
    for(let i=0;i<25;i++){
        let h=document.createElement("div");
        h.innerHTML="‚ù§Ô∏è";
        h.className="heart";
        h.style.left=Math.random()*100+"vw";
        h.style.animationDuration=(4+Math.random()*4)+"s";
        document.body.appendChild(h);
    }
}

</script>

</body>
</html>
